<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    {% with messages = get_flashed_messages() %} 
        {% if messages %} 
            {%for message in messages %}
                <p>{{message}}</p>
            {% endfor %} 
        {% endif %} 
    {% endwith %}
    <h2>Register:</h2>
    <form action='/register' method='POST'>
        First Name: <input type="text" name="first_name" id="email"><br><br>
        Last Name: <input type="text" name="last_name" id="email"><br><br>
        Email: <input type="text" name="email" id="email"><br><br>
        Password: <input type="password" name="password" id="email"><br><br>
        Confirm Password: <input type="password" name="confirm_password" id="email"><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Log in yea bum:</h2>
    <form action='/login' method='POST'>
        Email: <input type="text" name="email" id="email"><br><br>
        Password: <input type="password" name="password" id="email"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
